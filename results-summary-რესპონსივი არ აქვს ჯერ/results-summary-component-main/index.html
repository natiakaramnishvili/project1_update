<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
  <section class="flex_class">
    <aside class="white_background">

      <aside class="blue_background">
        <h2 class="same_for_headings">Your Result</h2>
        <div class="round flex_class">
          <div class="main_number">
            76
          </div>
          <div class="small_number">of 100</div>
        </div>
        <p class="mood">Great</p>
        <article>Your performance exceed 65% of the people conducting the test here!</article>
      </aside>
      <div class="main_on_white">
      <h3 class="same_for_headings">Summary</h3>
      <div class="little red"><img src="./assets/images/icon-reaction.svg" alt="">Reaction <div >80 <span>/100</span></div></div>
      <div class="little yellow"><img src="./assets/images/icon-memory.svg" alt=""> Memory <div >92 <span>/100</span></div></div>
      <div class="little green"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal <div >61 <span>/100</span></div></div>
      <div class="little blue"><img src="./assets/images/icon-visual.svg" alt=""> Visual <div >73 <span>/100</span></div></div>
      <button>Continue</button>
    </div>
    </aside>
  </section>
</body>
</html>
